import "basic.proto";
import "user.proto";
import "action.proto";
import "message.proto";

enum PBResultCode{
   SUCCESS = 0; 
}

message PBResponse
{
    required PBResultCode code = 1;
    repeated PBUserBasic users = 2;
    repeated PBActivity activitys = 3;
    repeated PBComment comments = 4;
    repeated PBAction actions = 5;
    repeated PBMessage messages = 6;

    optional PBUser user = 50;
    optional PBAction action = 51;
    optional PBMerchant merchant = 52;
}
